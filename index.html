<html>
  <head>
    <title>Traffic Simulator</title>

    <script type="text/javascript" src="js/libs/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/SAT.min.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/objects.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/jquery-ui/jquery-ui.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h1>Traffic Router Simulator <small>Abbssia Roundabout</small></h1>
      </div>

      <div class="row">
        <div class="col-md-8">
          <canvas id="traffic-canvas" width="800" height="500" style="border-color:'#000'; border-style: solid;"></canvas>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              Control
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-8">
                  <h4>Average Waiting Time <span id="sim-avg-wait-time" class="badge">0</span></h4>
                </div>
                <div class="col-md-4">
                  <h4>Time <span id="sim-timer" class="badge">0</span></h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <h4>Cars <span id="sim-car-count" class="badge">0</span></h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <h4>Cars </h4>
                </div>
                <div class="col-md-8" style="margin-top: 15px;">
                  <div id="car-num-slider" class=""></div>
                </div>
                <div class="col-md-2" style="margin-top: 10px;">
                  <span id="car-slider-value" class="badge">0</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <h4>Velocity </h4>
                </div>
                <div class="col-md-8" style="margin-top: 15px;">
                  <div id="vel-num-slider" class=""></div>
                </div>
                <div class="col-md-2" style="margin-top: 10px;">
                  <span id="vel-slider-value" class="badge">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
